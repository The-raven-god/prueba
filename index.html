<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cumpleaños Sirley Sofia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="right-div">
      <img src="img/burbuja.png" alt="burbuja.png">
    </div>
    <main>
      <div class="container-letter">
        <div class="cover"></div>
        <span class="heart">🥳</span>
        <p class="paper" id="mainMessage">
          ¡Feliz día, Shirley!
          Solo quería recordarte lo increíble que eres y lo mucho que te aprecio. Tu dedicación y pasión son realmente admirables y tus rolitas son muy cool. Eres como una estrella brillante. ¡Feliz cumpleaños, querida! Te deseo toda la _____ felicidad que mereces hoy y siempre. 🌟🎂
        </p>
        <div class="letter"></div>
      </div>
      <div class="options">
        <button id="open">Abrir</button>
        <button id="close">Cerrar</button>
        <audio controls autoplay>
          <source src="sonido/cumple.mp3" type="audio/mp3">
          Tu navegador no soporta el elemento de audio.
        </audio>
      </div>
    </main>
    <div class="left-div">
      <img src="img/cactus.png" alt="cactus.png">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
